name: CI Failure Log Handler

on:
  workflow_run:
    workflows: ["CI Workflow"]  # Replace with your actual workflow name
    types:
      - completed

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 273354635930

jobs:
  handle-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::273354635930:role/github-oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: Download logs
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            const run_id = process.env.GITHUB_RUN_ID;
            const token = process.env.GITHUB_TOKEN;
            const logsUrl = `https://api.github.com/repos/${process.env.GITHUB_REPOSITORY}/actions/runs/${run_id}/logs`;
            execSync(`curl -H "Authorization: token ${token}" -L ${logsUrl} -o logs.zip`);

      - name: Unzip logs
        run: unzip logs.zip -d logs

      - name: Upload logs to S3
        run: aws s3 sync logs s3://${{ secrets.AWS_S3_BUCKET }} --acl private --follow-symlinks
